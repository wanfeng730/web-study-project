<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start02List</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
    </ol>

    <!-- 无序列表 -->
    <ul>
        <li>
            <span>杭州市</span>
            <ul>
                <li>滨江区</li>
                <li>上城区</li>
            </ul>
        </li>
        <li>义乌市</li>
        <li>金华市</li>
    </ul>

    <!-- 自定义列表 -->
    <dl>
        <dt>DT1</dt>
        <dd>DD1</dd>
        <dd>DD11</dd>
        <dt>DT2</dt>
        <dd>DD2</dd>
    </dl>
</body>
</html>
