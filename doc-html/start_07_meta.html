<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 指定字符编码 -->
    <meta charset="UTF-8">
    <!-- 适配移动端的样式配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页关键词 -->
    <meta name="keywords" content="档案,管理,归档平台">
    <!-- 网页描述信息 -->
    <meta name="description" content="本网站的描述信息AAA">
    <!-- 对Edge浏览器的兼容 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 自动刷新配置，content为间隔秒数 -->
    <meta http-equiv="refresh" content="3">
    <!-- 自动刷新配置，content为间隔秒数 + url跳转链接 -->
    <meta http-equiv="refresh" content="3;url=https://www.bilibili.com">


    <!-- 针对爬虫的配置：允许爬虫索引此页面 -->
    <meta name="robots" content="index">
    <!-- 针对爬虫的配置：不允许爬虫索引此页面 -->
    <meta name="robots" content="noindex">
    <title>Start Meta</title>
</head>
<body>
    
</body>
</html>
