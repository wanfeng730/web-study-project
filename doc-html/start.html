<!-- Document Type is HTML5, declare the version of page-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../doc-css/dark-mode.css">
    <!-- <link rel="stylesheet" href="../doc-css/start_13_display_mode.css"> -->
    <link rel="stylesheet" href="../doc-css/start_14_box.css">
    <title>WebStudyStart</title>
</head>
<body>
    <!--滚动条-->
    <marquee loop="1" bgcolor="red" >StartDDDDDDDDDDDDDD Web!!!</marquee>
    <!-- 输入框 属性名不区分大小写，但规范是小写-->
    <input type="password"/>
    <!-- 输入框 禁用-->
    <input type="password" disabled/>
    <h1 id="title1">我爱你</h1>
    <h2> H2: Title1</h2>
    <p>段落1</p>
    <h2> H2: Title2</h2>
    <div id="div1">
        <p id="p2">段落2</p>
        <p id="p3">段落3</p>
        <h2> H2: Title3</h2>
    </div>

    <h1>块级元素和行内元素</h1>
    <div>
        <!-- 块级元素 独占一行 -->
         <p>Wanfeng730</p>
    </div>
    <div>
        <input type="text">
        <input type="text">
        <!-- 行内元素，不能内嵌块级元素 -->
        <span id="span1">Love1</span>
        <span>Love2</span>
    </div>

    <h1>文本标签</h1>
    <div id="div2">
        <em>em标签：着重阅读的内容</em>
        <strong>strong：十分重要的内容</strong>
    </div>

    <h1>图片标签</h1>
    <div>
        <!-- src指定图片路径， alt指定图片内容，一般用于搜索 -->
        <img src="static/【哲风壁纸】丘陵-云-场地.png" width="400" alt="alt属性内容" id="image1">
        <img src="static/【哲风壁纸】丘陵-云-场地.png" width="400" alt="alt属性内容">
    </div>

    <h1>超链接</h1>
    <div>
        <!-- 跳转连接，在新标签页打开-->
        <a href="https://www.bilibili.com" target="_blank">BBBBB站</a>
        <!-- 跳转连接，在当前页打开 -->
        <a href="https://www.bilibili.com" target="_self">点我变成BBB站</a>

        <a href="https://www.bilibili.com" target="_self">
            <img id="startImage01" src="static/【哲风壁纸】丘陵-云-场地.png" width="400" alt="alt属性内容">
        </a>
        
    </div>
    
</body>
</html>
