<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../doc-css/start_17_drag_login_window.css">
    <title>drag_login_window</title>
</head>
<body>
    <button>点击，弹出登录框</button>
    <div class="login">
        <div class="login-title">
            登录会员
            <span><a href="">关闭</a></span>
        </div>
        <div class="login-form">
            <div class="login-form-item">
                <label class="login-label">用户名：</label>
                <input class="login-input" type="text" placeholder="请输入用户名">
            </div>
            <div class="login-form-item">
                <label class="login-label">密码：</label>
                <input class="login-input" type="password" placeholder="请输入密码">
            </div>
            <div>
                <button class="login-button">登录</button>
            </div>
        </div>
    </div>
    <div id="zgc"></div>
</body>
</html>
