<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="static/vue.js"></script>
</head>
<body>
    
    <div id="root">
        <div>
            <ul>
                <!-- v-for 遍历数组，同时自动生成相同数量的元素 (p, index) 分别接收元素和索引-->
                <!-- :key 指定元素的标识，必须写！！！ 非常不建议使用index作为key -->
                <li v-for="(p, index) in personList" :key="p.id">（{{index}}） {{p.id}}-{{p.name}}-{{p.age}}</li>
            </ul>
        </div>

        <div>
            <ul>
                <!-- v-for 遍历对象，同时自动生成相同数量的元素 (value, key) 分别接收值和键-->
                <!-- :key 指定元素的标识，必须写！！！ -->
                <li v-for="(value, key) in archive" :key="key">Key={{key}} Value={{value}}</li>
            </ul>
        </div>

        <div>
            搜索姓名：<input type="text" placeholder="请输入名字" v-model="searchNameContent">
            <ul>
                <!-- v-for 遍历数组，同时自动生成相同数量的元素 (p, index) 分别接收元素和索引-->
                <!-- :key 指定元素的标识，必须写！！！ 非常不建议使用index作为key -->
                <li v-for="(p, index) in filterPersonList" :key="p.id">（{{index}}） {{p.id}}-{{p.name}}-{{p.age}}</li>
            </ul>
        </div>

        <div>
            搜索id：<input type="text" placeholder="请输入id" v-model="searchIdContent"> <br>
            <button @click="sortType = 1">年龄升序</button>
            <button @click="sortType = 2">姓名降序</button>
            <button @click="sortType = 0">reset</button>
            <ul>
                <!-- v-for 遍历数组，同时自动生成相同数量的元素 (p, index) 分别接收元素和索引-->
                <!-- :key 指定元素的标识，必须写！！！ 非常不建议使用index作为key -->
                <li v-for="(p, index) in showPersonList" :key="p.id">（{{index}}） {{p.id}}-{{p.name}}-{{p.age}}</li>
            </ul>
        </div>
        
    </div>
    

    <script src="static/list.js"></script>
</body>
</html>
