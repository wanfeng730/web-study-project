<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueApp</title>
</head>
<body>
    <!-- Vue文件需要使用脚手架编译运行，否则浏览器是无法识别的 -->
    <!-- Vue脚手架（Vue Command Line Interface，vue-cli）的当前最新版本为4.x -->
    <div id="root">
        <!-- 使用App根组件 -->
        <App></App>
    </div>

    <!-- 引入 -->
    <script src="../static/vue.js"></script>
    <!-- 创建Vue实例 -->
    <script src="App.js"></script>
</body>
</html>
