<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerCommand</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="static/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- v-text 将值替换掉元素的整个文本内容（不能解析html标签）-->
        <div v-text="textValue"></div>
        
        <!-- v-html 不推荐使用，存在Cookie泄露问题，在网站上动态渲染html是非常危险的！！！不要用在用户可输入的内容上 -->
        <div v-html="htmlValue"></div>

        <!-- v-cloak 网速过慢是可以让未经过vue解析的模版不显示 -->
        <div v-cloak>{{textValue}}</div>
        
        <!-- v-once 在初次渲染后就不会再改变-->
        <div>
            <h2 v-once>{{number}}</h2>
            <h2>{{number}}</h2>
            <button @click="number++">number 增加</button>
        </div>

        <!-- v-pre 跳过vue解析，跳过一些无需vue动态渲染的内容，提高性能-->
        <div>
            <h2 v-pre>Title</h2>
            <h2>{{number}}</h2>
            <button @click="number++">number 增加</button>
        </div>
    </div>
    <script src="static/inner_command.js"></script>
</body>
</html>
