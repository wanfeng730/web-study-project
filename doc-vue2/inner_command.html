<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerCommand</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="static/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- v-text 将值替换掉元素的整个文本内容（不能解析html标签）-->
        <div v-text="textValue"></div>
        
        <!-- v-html 不推荐使用，存在Cookie泄露问题，在网站上动态渲染html是非常危险的！！！ -->
        <div v-html="htmlValue"></div>
        
    </div>
    <script src="static/inner_command.js"></script>
</body>
</html>
