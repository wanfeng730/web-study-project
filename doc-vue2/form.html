<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueForm</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="static/vue.js"></script>
</head>
<body>
    
    <div id="root">
        <form @submit.prevent="submitInfo">
            <!-- v-model.trim：去掉前后的空格 -->
            <div>
                账号：<input type="text" v-model.trim="formData.username">
            </div>
            <div>
                密码：<input type="password" v-model="formData.password">
            </div>
            <!-- 单选框 -->
            <div>
                性别：
                <input type="radio" name="sex" value="1" v-model="formData.sex"> 男 
                <input type="radio" name="sex" value="2" v-model="formData.sex"> 女
            </div>
            <!-- 数字类型输入框 type="number"限制只能输入数字 v-model.number会将输入的数据转为数字-->
            <div>
                天数：
                <input type="number" v-model.number="formData.dayCount">
            </div>
            <!-- 多选框 -->
            <div>
                爱好：
                <input type="checkbox" v-model="formData.hobby" value="study">学习
                <input type="checkbox" v-model="formData.hobby" value="java">Java
                <input type="checkbox" v-model="formData.hobby" value="vue">Vue
            </div>
            <!-- 下拉选项 -->
            <div>
                地区：
                <select name="area" v-model="formData.area">
                    <option value="hangzhou">杭州市</option>
                    <option value="jinhua">金华市</option>
                    <option value="taizhou">台州市</option>
                </select>
            </div>
            <!-- v-model.lazy 懒加载，在文本失去焦点后更新vue数据 -->
            <div>
                描述：
                <textarea name="desc" v-model.lazy="formData.desc"></textarea>
            </div>
            <div>
                <input type="checkbox" v-model="formData.agreeUserPaper"> 接受<a href="">用户协议</a>
            </div>
            <!-- 默认不绑定事件时跳转页面 -->
            <button>提交</button>
        </form>
        
    </div>
    

    <script src="static/form.js"></script>
</body>
</html>
